<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div id="gameOverEnable" class="d-none">
        <img class="gameOver" src="./img/gameOver.png">
    </div>


    <div id="startScreen" class="startScreenDesign">
        <div class="startScreenSub">
            <h1>Wilkommen<br>
            TicTacToe</h1>
            <div>
                <p>Name Spieler 1</p><input id="player1-name" type="text">
            </div>
            
            <div>
                <p>Name Spieler 2</p><input id="player2-name" type="text">
            </div>
            <div class="button-container"><button class="btnStart" onclick="start()">Spiel starten</button></div>
        </div>
    </div>



    <div class="sortBG">

        <div class="displayPlayer">
            <h1 id="getPlayerName">
                Spieler 1 ist drann!
            </h1>
        </div>
        <div class="table-body">
            <div id="line-0" class="horizontal-line" style="top: 293px;"></div>
            <div id="line-1" class="horizontal-line" style="top: 406px;"></div>
            <div id="line-2" class="horizontal-line" style="top: 516px;"></div>
            <div id="line-3" class="horizontal-line make-vertical" style="top: 406px; left: 265px;"></div>
            <div id="line-4" class="horizontal-line make-vertical" style="top: 406px; right: 266px;"></div>
            <div id="line-5" class="horizontal-line make-vertical" style="top: 406px;"></div>
            <div id="line-6" class="horizontal-line"
                style="transform: rotate(45deg); top: 404px; width: 404px; transform: scale(0.0);"></div>
            <div id="line-7" class="horizontal-line"
                style="transform: rotate(-45deg); top: 404px; width: 404px; transform: scale(0.0);"></div>
            <table>
                <tr>
                    <td onclick="setSign(0)">
                        <img class="imgSize d-none" id="circle0" src="./img/circle.png">
                        <img class="imgSize d-none" id="cross0" src="./img/cross.png">
                    </td>
                    <td onclick="setSign(1)">
                        <img class="imgSize d-none" id="circle1" src="./img/circle.png">
                        <img class="imgSize d-none" id="cross1" src="./img/cross.png">
                    </td>
                    <td onclick="setSign(2)">
                        <img class="imgSize d-none" id="circle2" src="./img/circle.png">
                        <img class="imgSize d-none" id="cross2" src="./img/cross.png">
                    </td>
                </tr>
                <tr>
                    <td onclick="setSign(3)">
                        <img class="imgSize d-none" id="circle3" src="./img/circle.png">
                        <img class="imgSize d-none" id="cross3" src="./img/cross.png">
                    </td>
                    <td onclick="setSign(4)">
                        <img class="imgSize d-none" id="circle4" src="./img/circle.png">
                        <img class="imgSize d-none" id="cross4" src="./img/cross.png">
                    </td>
                    <td onclick="setSign(5)">
                        <img class="imgSize d-none" id="circle5" src="./img/circle.png">
                        <img class="imgSize d-none" id="cross5" src="./img/cross.png">
                    </td>
                </tr>
                <tr>
                    <td onclick="setSign(6)">
                        <img class="imgSize d-none" id="circle6" src="./img/circle.png">
                        <img class="imgSize d-none" id="cross6" src="./img/cross.png">
                    </td>
                    <td onclick="setSign(7)">
                        <img class="imgSize d-none" id="circle7" src="./img/circle.png">
                        <img class="imgSize d-none" id="cross7" src="./img/cross.png">
                    </td>
                    <td onclick="setSign(8)">
                        <img class="imgSize d-none" id="circle8" src="./img/circle.png">
                        <img class="imgSize d-none" id="cross8" src="./img/cross.png">
                    </td>
                </tr>

            </table>
            <button id="restart-btn" class="restart-btn" onclick="restartGame()">Restart</button>
        </div>
    </div>



</body>

</html>
